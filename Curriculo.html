        // Forma moderna 
        // document.querySelector('selector') - Retorna a primeiro elemento da ocorrência. Primeiro <p>, por exemplo.
        // document.querySelectorAll('selector') - Todos os elementos. Todos os <p>, por exemplo.
        // Selectors:
        //     Universal: * (todos)
        //     Id: #person-name
        //     Tag: "p"
        //     Class: .text
        //     Atributos: [attr=value] - Ex.: ("a[href]") Ou seja todos os el <a> que possuem 'href' 
        //          OU Ex.: 
        //              document.querySelectorAll("a[href='https://linkedin.com/in/pedro-barbas-940ab6a2']")
        //     Grupos (vírgula): el, el
        //     Descendentes (espaço): el el
        //     Childs (>): el > el
